<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats - API Score</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-content">
                <div class="logo">API Score</div>
                <ul class="nav-links">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="resultats.html" class="active">Résultats</a></li>
                    <li><a href="classement.html">Classement</a></li>
                </ul>
            </div>
        </nav>

        <main class="results-page">
            <div class="results-header">
                <h1>Résultats</h1>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span id="status-text">Chargement...</span>
                </div>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Chargement des données...</p>
            </div>

            <div class="controls">
                <input id="search-input" type="search" placeholder="Rechercher équipe, date..." aria-label="Recherche" />
                <div class="controls-right">
                    <label for="per-page">Afficher :</label>
                    <select id="per-page">
                        <option value="10">10</option>
                        <option value="25" selected>25</option>
                        <option value="50">50</option>
                    </select>
                </div>
            </div>

            <div id="results-container" class="results-container" style="display: none;">
                <table id="results-table" class="results-table">
                    <thead>
                        <tr>
                            <th data-key="match_id" class="sortable">ID <span class="sort-indicator"></span></th>
                            <th data-key="match_date" class="sortable">Date <span class="sort-indicator"></span></th>
                            <th data-key="home_team" class="sortable">Équipe 1 <span class="sort-indicator"></span></th>
                            <th data-key="away_team" class="sortable">Équipe 2 <span class="sort-indicator"></span></th>
                            <th data-key="score_diff" class="sortable">Score <span class="sort-indicator"></span></th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
                <div class="pagination" id="pagination" style="display:none"></div>
            </div>

            <div id="error-container" class="error-container" style="display: none;">
                <div class="error-icon">⚠️</div>
                <p id="error-text">Une erreur est survenue</p>
                <button onclick="location.reload()" class="retry-button">Réessayer</button>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 API Score. Tous droits réservés.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
